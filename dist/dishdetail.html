<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
  content must come *after* these tags -->
  <title>Ristorante Con Fusion: Menu</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="styles/main-ebc93f955f.css"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
      <div class="col-xs-12 media-list">
        <li class="media">
          <div class="media-left media-middle">
            <a href="#">
              <img class="media-object img-thumbnail"
              ng-src={{dishCtrl.dish.image}} alt={{dishCtrl.dish.name}}>
            </a>
          </div>
          <div class="media-body">
            <h2 class="media-heading">{{dishCtrl.dish.name}}
              <span class="label label-danger">{{dishCtrl.dish.label}}</span>
              <span class="badge">{{dishCtrl.dish.price | currency}}</span>
            </h2>
            <p>{{dishCtrl.dish.description}}</p>
          </div>
        </li>
      </div>
      <div class="col-xs-9 col-xs-offset-1">
        <h3>Customer Comments</h3>
        <p>Sort by: <input type="text" ng-model="dishCtrl.filtText">
          <blockquote ng-repeat="comment in dishCtrl.dish.comments | orderBy:dishCtrl.filtText">
            <p>{{comment.rating}} Stars</p>
            <p>{{comment.comment}}</p>
            <footer>{{comment.author}}, {{comment.date | date}}</footer>
          </blockquote>
        </div>
      </div>

    </div>

    <script src="scripts/main-a0e6e17f17.js"></script>

</body>

</html>
